<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Feedback Page</title>
    </head>

    <body>
        <div class="max-w-screen-sm mx-auto p-5">
            <h2 class="text-2xl font-bold text-center my-5">Feedback Form</h2>
            <form id="feedback-form">
                <div class="mb-7 form-group">
                    <label for="username" class="mb-1 block font-sans">Username*</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 error-input">
                </div>
                <div class="mb-7 form-group">
                    <label for="email" class="mb-1">Email*</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 error-input">
                </div>
                <div class="mb-7 form-group">
                    <label for="subject" class="mb-1">Subject*</label>
                    <input type="text" id="subject" name="subject" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 error-input">
                </div>
                <div class="mb-7 form-group">
                    <label for="message" class="mb-1">Message*</label>
                    <textarea id="message" name="message" rows="4" required class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 error-input"></textarea>
                </div>
                <button type="submit" id="submit_btn" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Send</button>
            </form>
            <div id="confirmation-message" class="hidden mt-5 px-10 py-5 bg-green-100 text-green-800 border border-green-300 rounded-md text-center">
                <h2>Your message has been sent.</h2>
            </div>
        </div>
    </body>
</html>
